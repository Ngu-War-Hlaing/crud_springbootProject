<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-5">
<h1 class="text-center">Products</h1>
<a class="btn btn-primary" href="/products/create">Create Products</a> 
<table class="table table-border">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Category</th>
			<th>Price</th>
			<th>Image</th>
			<th>Created At</th>
			<th>Action</th>
		</tr>	
	</thead>
	<tbody>
		<tr th:each="product : ${products}">
			<td th:text="${product.id}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.brand}"></td>
			<td th:text="${product.category}"></td>
			<td th:text="@{${product.price}+ '$'}"></td>
			<td>
				<img alt="..." th:src="@{'/images/' + ${product.imageFileName}}" width="100">
			</td>
			<td th:text="${product.createAt.toString().substring(0,10)}"></td>
			<td style="white-space:nowrap">
				<a class="btn btn-primary btn-sm" 
				th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
				<a class="btn btn-danger btn-sm" 
				th:href="@{/products/delete/{id}(id=${product.id})}"
				onclick="return confirm('Are you sure?')">Delete</a>
			</td>
		</tr>	
	</tbody>
</table>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
